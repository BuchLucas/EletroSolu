<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Adicionar Produto</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">

      <div>
        <label class="block font-medium text-gray-700 mb-1">Nome do Produto</label>
        <input type="text" name="nome" required
               class="w-full border rounded-xl px-4 py-2" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Número do Artigo</label>
        <input type="text" value="ART-000001" disabled
               class="w-full border bg-gray-100 text-gray-500 rounded-xl px-4 py-2" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Categoria</label>
        <select name="categoria" class="w-full border rounded-xl px-4 py-2 bg-white">
          <option value="">Selecione</option>
          <option value="roupa">Roupas</option>
          <option value="eletronico">Eletrônicos</option>
          <option value="livro">Livros</option>
        </select>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Preço (R$)</label>
        <input type="number" name="preco" step="0.01"
               class="w-full border rounded-xl px-4 py-2" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Descrição</label>
        <textarea name="descricao" rows="3"
                  class="w-full border rounded-xl px-4 py-2 resize-none"></textarea>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Imagem do Produto</label>
        <input type="file" name="imagem" id="imagemInput" accept="image/*"
               class="w-full border rounded-xl px-4 py-2 bg-white file:py-2 file:px-4 file:bg-blue-600 file:text-white file:rounded-lg" />
        <img id="preview" src="#" alt="Preview" class="mt-4 max-h-60 hidden rounded-lg shadow-md">
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 font-semibold transition">
          Salvar Produto
        </button>
      </div>
    </form>

    {% if image_url %}
      <div class="mt-8 border-t pt-6">
        <h2 class="text-lg font-semibold mb-2">Imagem Enviada:</h2>
        <img src="{{ image_url }}" alt="Imagem enviada" class="max-w-xs rounded-lg shadow-md mb-2">
        <p class="text-blue-700 break-all"><a href="{{ image_url }}" target="_blank">{{ image_url }}</a></p>
      </div>
    {% endif %}
  </div>

  <script>
    const input = document.getElementById('imagemInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          preview.src = event.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
